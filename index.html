<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配方核算工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>配方核算工具</h1>
        <form id="formulaForm">
            <table>
                <thead>
                    <tr>
                        <th>原材料</th>
                        <th>用量 (kg)</th>
                        <th>百分比 (%)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 15个原材料格子 -->
                    <tr>
                        <td><input type="text" name="material1" placeholder="原材料1"></td>
                        <td><input type="number" name="amount1" placeholder="用量 (kg)" required></td>
                        <td><input type="text" name="percent1" readonly></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="material2" placeholder="原材料2"></td>
                        <td><input type="number" name="amount2" placeholder="用量 (kg)" required></td>
                        <td><input type="text" name="percent2" readonly></td>
                    </tr>
                    <!-- Repeat for 15 materials -->
                    <!-- 你可以按此格式继续添加15个原材料 -->
                </tbody>
            </table>

            <div>
                <label for="totalWeight">请输入总重量 (kg): </label>
                <input type="number" id="totalWeight" placeholder="公斤数" required>
            </div>

            <div>
                <button type="button" onclick="calculateFormula()">计算配方</button>
            </div>

            <h2>计算结果：</h2>
            <div id="result"></div>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
